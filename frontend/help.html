<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask for Help - ZeroWaste Platform</title>
    <link rel="shortcut icon" href="/frontend/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-2 bg-white border-b">
        <div class="flex items-center gap-2">
            <img src="/frontend/logo.png" alt="ZeroWaste Logo" class="w-8 h-8" />
            <h1 class="text-xl font-semibold">ZeroWaste</h1>
        </div>
        <div class="flex items-center gap-4">
            <span>Hi, User!</span>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <!-- Sidebar -->
        <aside class="w-64 min-h-screen bg-white border-r">
            <nav class="p-4">
                <div class="mb-8">
                    <h2 class="text-sm font-semibold text-gray-500 mb-2">ACCOUNT</h2>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-home"></i>
                            <a href="/frontend/dashboard.html">Home</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-user"></i>
                            <a href="/frontend/profile.html">Profile</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-heart"></i>
                            <a href="/frontend/volunteer.html">Volunteer</a>
                        </li>
                    </ul>
                </div>

                <div class="mb-8">
                    <h2 class="text-sm font-semibold text-gray-500 mb-2">MAIN</h2>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users"></i>
                            <a href="/frontend/community.html">Community</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users"></i>
                            <a href="/frontend/report_waste.html">Waste Report</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users"></i>
                            <a href="/frontend/reward_system.html">Reward</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <h2 class="text-sm font-semibold text-gray-500 mb-2">SUPPORT</h2>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-flag"></i>
                            <a href="/frontend/reporting.html">Report</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-circle-question"></i>
                            <a href="/frontend/help.html">Help</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-semibold mb-6">Ask for Help</h2>

            <!-- Help Form -->
            <section class="bg-white p-6 rounded-lg shadow mb-8">
                <form id="helpForm" class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">Your Name</label>
                        <input type="text" id="helpName" class="w-full px-3 py-2 border rounded-md"
                            placeholder="Your name" required>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Help Needed</label>
                        <textarea id="helpText" class="w-full px-3 py-2 border rounded-md" rows="4"
                            placeholder="What do you need help with?" required></textarea>
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Submit
                        Help Request</button>
                </form>
            </section>

            <!-- Display Help Requests -->
            <section id="helpList" class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Help Requests</h3>
                <div id="helpContainer" class="space-y-4"></div>
            </section>
        </main>
    </div>

    <script>
        const helpForm = document.getElementById('helpForm');
        const helpContainer = document.getElementById('helpContainer');

        helpForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('helpName').value;
            const helpText = document.getElementById('helpText').value;

            const helpHTML = `
        <div class="p-4 border rounded-md bg-gray-50">
          <h4 class="font-semibold text-lg">${name}</h4>
          <p class="text-gray-600">${helpText}</p>
        </div>`;
            helpContainer.insertAdjacentHTML('afterbegin', helpHTML);

            helpForm.reset();
        });
    </script>
</body>

</html>
