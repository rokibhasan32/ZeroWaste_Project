<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Service - ZeroWaste Platform</title>
    <link rel="shortcut icon" href="/frontend/logo.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-2 bg-white border-b">
        <div class="flex items-center gap-2">
            <img src="/frontend/logo.png" alt="ZeroWaste Logo" class="w-8 h-8" />
            <h1 class="text-xl font-semibold">ZeroWaste</h1>
        </div>
        <div class="flex items-center gap-4">
            <span>Hi, User!</span>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 min-h-screen bg-white border-r">
            <nav class="p-4">
                <div class="mb-8">
                    <h2 class="text-sm font-semibold text-gray-500 mb-2">ACCOUNT</h2>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-home"></i>
                            <a href="/frontend/dashboard.html">Home</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-user"></i>
                            <a href="/frontend/profile.html">Profile</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-heart"></i>
                            <a href="/frontend/volunteer.html">Volunteer</a>
                        </li>
                    </ul>
                </div>

                <div class="mb-8">
                    <h2 class="text-sm font-semibold text-gray-500 mb-2">MAIN</h2>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users"></i>
                            <a href="/frontend/community.html">Community</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users"></i>
                            <a href="/frontend/report_waste.html">Waste Report</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-users"></i>
                            <a href="/frontend/reward_system.html">Reward</a>
                        </li>
                    </ul>
                </div>

                <div>
                    <h2 class="text-sm font-semibold text-gray-500 mb-2">SUPPORT</h2>
                    <ul class="space-y-2">
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-flag"></i>
                            <a href="/frontend/report_issue.html">Report</a>
                        </li>
                        <li class="flex items-center gap-3 px-3 py-2 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-circle-question"></i>
                            <a href="/frontend/help.html">Help</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-semibold mb-6">Report a Service</h2>

            <!-- Report Form -->
            <section class="bg-white p-6 rounded-lg shadow mb-8">
                <form id="reportForm" class="space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">Issue Title</label>
                        <input type="text" id="reportTitle" class="w-full px-3 py-2 border rounded-md"
                            placeholder="Short title of the issue" required>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Description</label>
                        <textarea id="reportDesc" class="w-full px-3 py-2 border rounded-md" rows="4"
                            placeholder="Detailed description" required></textarea>
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Location</label>
                        <input type="text" id="reportLocation" class="w-full px-3 py-2 border rounded-md"
                            placeholder="Where did it happen?" required>
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Report
                        Issue</button>
                </form>
            </section>

            <!-- Display Submitted Reports -->
            <section id="reportList" class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Submitted Reports</h3>
                <div id="reportsContainer" class="space-y-4"></div>
            </section>
        </main>
    </div>

    <script>
        const reportForm = document.getElementById('reportForm');
        const reportsContainer = document.getElementById('reportsContainer');

        reportForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('reportTitle').value;
            const desc = document.getElementById('reportDesc').value;
            const location = document.getElementById('reportLocation').value;

            const reportHTML = `
        <div class="p-4 border rounded-md bg-gray-50">
          <h4 class="font-semibold text-lg">${title}</h4>
          <p class="text-gray-600">${desc}</p>
          <span class="text-sm text-gray-500">Location: ${location}</span>
        </div>`;
            reportsContainer.insertAdjacentHTML('afterbegin', reportHTML);

            reportForm.reset();
        });
    </script>
</body>

</html>
