<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ZeroWaste - Waste Reporting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Waste Reporting System</h1>

        <form id="uploadForm" class="bg-white p-6 rounded shadow mb-6">
            <label class="block mb-4 text-lg font-semibold">Upload Waste Photo:</label>
            <input type="file" id="fileInput" name="file" class="mb-4" required>
            <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Analyze</button>
        </form>

        <div id="results" class="bg-white p-6 rounded shadow hidden">
            <h2 class="text-xl font-semibold mb-4">AI Analysis Results</h2>
            <p><strong>Waste Type:</strong> <span id="wasteType"></span> (<span id="confidence"></span>% confidence)</p>
            <p><strong>Estimated Amount:</strong> <span id="amount"></span></p>
            <p><strong>Location:</strong> Latitude: <span id="lat"></span>°, Longitude: <span id="lon"></span>°</p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
            <div class="mt-4 text-green-600 font-medium">
                ✅ Alert sent to local volunteers and authorities.
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
